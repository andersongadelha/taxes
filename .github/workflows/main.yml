name: Test and Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Limpar o cache do Maven
      - name: Clear Maven cache
        run: mvn dependency:purge-local-repository

      # Cache do Maven para acelerar builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Rodar o Maven para verificar e gerar o relatório de cobertura
      - name: Run tests and generate coverage report
        run: mvn clean verify -U

      # Publicar o relatório de cobertura como artefato
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco-merged-test-coverage-report
