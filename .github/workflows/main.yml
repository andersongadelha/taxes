name: Test and Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: # Permite rodar manualmente a pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ secrets.DB_SCHEMA }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache do Maven para acelerar builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Esperar o banco de dados estar pronto
      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "Postgres is up!" && exit 0
            echo "Waiting for Postgres..."
            sleep 5
          done
          echo "Postgres failed to start" && exit 1

      # Rodar o Maven para verificar e gerar o relatório de cobertura
      - name: Run tests and generate coverage report
        run: mvn clean verify

      - name: Publish JaCoCo Report
        uses: madrapps/jacoco-report@v1.7.1
        with:
          path: target/site/jacoco-merged-test-coverage-report
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          update-comment: false
          skip-if-no-changes: false
          pass-emoji: ":green_apple:"
          fail-emoji: ":x:"
          continue-on-error: true
          debug-mode: false
